<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ZIGNO — لینک بیو</title>
  <style>
    :root{
      --bg:#0b0b0b;
      --gold:#c8a24a;
      --muted:#bdbdbd;
      --radius:14px;
      --font: "Vazirmatn", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      padding:28px;
      background:linear-gradient(180deg,var(--bg),#070707);
      color:var(--muted);
      font-family:var(--font);
      display:flex;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    }
    .card{
      width:100%;
      max-width:420px;
      background:#0f0f0f;
      border-radius:20px;
      padding:28px 20px;
      box-shadow:0 6px 30px rgba(0,0,0,0.6);
    }
    .logo{
      width:70px;
      height:70px;
      margin:auto;
      border-radius:16px;
      background:linear-gradient(135deg,var(--gold),#e0c88b);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#0b0b0b;
      font-size:24px;
      box-shadow:0 4px 18px rgba(200,160,74,0.12);
    }
    h1{
      margin:14px 0 4px;
      color:white;
      font-size:20px;
    }
    p{
      font-size:13px;
      margin:0 0 20px;
      color:var(--muted);
    }
    a.btn{
      display:block;
      width:100%;
      text-decoration:none;
      border:none;
      border-radius:12px;
      font-size:15px;
      padding:14px 16px;
      margin:10px 0;
      transition:all .18s ease;
    }
    a.primary{
      background: linear-gradient(90deg,var(--gold),#e0c88b);
      color:#0b0b0b;
      font-weight:700;
      box-shadow:0 6px 22px rgba(200,160,74,0.14);
    }
    a.secondary{
      background:transparent;
      color:var(--muted);
      border:1px solid rgba(255,255,255,0.06);
    }
    a:hover{transform:translateY(-3px)}
    footer{
      margin-top:20px;
      font-size:12px;
      color:#7f7f7f;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">Z</div>
    <h1>ZIGNO</h1>
    <p>✨ کالکشن‌های محدود — کیفیت در جزئیات.</p>

    <a class="btn primary" href="https://www.instagram.com/ZIGNO__BRAND/" target="_blank">🧥 مشاهده کالکشن جدید / View Collection</a>
    <a class="btn secondary" href="https://wa.me/989395267358" target="_blank">💬 سفارش و مشاوره واتساپ / WhatsApp Order</a>
    <a class="btn secondary" href="https://t.me/ZIGNO_BRAND" target="_blank">✉️ پیام تلگرام / Telegram Message</a>

    <footer>ZIGNO © — خاص باش، چون بقیه تکراری‌ان.</footer>
  </div>
</body>
</html>
